<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="./home.css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header_top">
        <div class="header_link">
            <a href="admin.html" style="text-decoration: none; font-size: larger;color: white;">
                Xin Chào Admin
            </a>
        </div>
        <div class="header_link1"><a href="adminproduct.html" style="text-decoration: none; font-size: larger;color: white;">Quản lý sản phẩm</a></div>
        <div class="header_link2"><a href="adminaccount.html" style="text-decoration: none; font-size: larger;color: white;">Quản lý tài khoản khách hàng</a></div>
        <div class="header_link"><a href="adminOrder.html" style="text-decoration: none; font-size: larger;color: white;">Quản lý đơn hàng</a></div>
        <div class="header_login">
            <span style="color: white;"><i class="fa-solid fa-house"></i> Trang chủ</span>
            <span><a href="adminLogin.html" style="color: white; padding-left: 20px;text-decoration: none;"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</a></span>
        </div>
    </header>
    <div class="container">
        <div class="main-left">
        </div>
        <div class="crud">
            <h3 style="color: darkgreen;">Thông tin sản phẩm</h3>
            <table style="font-size: 20px">
                <tr>
                    <td style="padding-bottom: 20px">Tên sản phẩm</td>
                    <td style="padding-bottom: 20px">
                        <input type="text" id="nameProduct" style="outline: none" />
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 20px">Ảnh sản phẩm</td>
                    <td style="padding-bottom: 20px">
                        <input type="file" id="imgProduct" style="outline: none" />
                        <img id="image" src="" alt="" width="30px" height="30px" />
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 20px">Giá sản phẩm</td>
                    <td style="padding-bottom: 20px">
                        <input type="text" id="priceProduct" style="outline: none" />
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 20px">Mô tả sản phẩm</td>
                    <td style="padding-bottom: 20px">
                        <textarea name="" id="desProduct" cols="22" rows="10" style="outline: none"></textarea>
                    </td>
                </tr>
            </table>
            <div class="buttonSave">
                <button style="color: #1939bc; width: 70px; height: 30px; font-size: 20px" onclick="saveButton()">
                    Lưu
                </button>
                <button style="color: #1939bc; width: 70px; height: 30px; font-size: 20px; margin-left: 40px; " onclick="editSaveButton()">
                    Lưu sửa
                </button>
            </div>
        </div>
        <div class="productAdded">
            <h3 style="color: darkgreen;">Sản phẩm đã được thêm</h3>
            <table border="1px" id="tableAdded" style="text-align: center; font-size: 20px;">
                <!-- <tr>
                    <td>Tên</td>
                    <td>Ảnh</td>
                    <td>Giá</td>
                    <td>Mô tả</td>
                </tr> -->
            </table>
        </div>
    </div>
</body>
<script src="./home.js/admin.js"></script>

</html>
