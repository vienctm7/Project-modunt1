<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINLOGIN</title>
    <link rel="stylesheet" href="./home.css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="imageAdmin"><img src="./image/Customer-Supprt.png" width="200px" height="200px" alt=""></div>
        <div class="form-tt">
            <h2>Đăng nhập quản trị website Admin </h2>
            <input id="username" type="text" name="username" placeholder="Tên đăng nhập" />
            <div class="eyechange">
                <input id="current-password" type="password" name="password1" placeholder="Mật khẩu"/>
            <i id="eye" onclick="showEye(event)" class="fa-solid fa-eye-slash"></i>
            </div>
            <input id="login" onclick="loginAdmin()" type="submit" name="submit" value="Đăng nhập" />
            <label class="psw-text">Quên mật khẩu</label><br>
    </div>
    <div id="snackbar">Bạn đã đăng nhập thành công!</div>
    <div id="snackbarLogin">Tên đăng nhập hoặc mật khẩu không đúng!  </div>
</body>
<script src="./home.js/login.js"></script>
</html>
